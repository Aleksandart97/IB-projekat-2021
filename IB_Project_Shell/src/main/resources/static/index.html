<!DOCTYPE html>
<html>

<head>
<script type="text/javascript" src="js/main.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<title>Login/Register</title>
</head>
<body>
	<a href="./user_content/cat.jpg" download>Download link for static
		files</a>
	<button type="button" onclick="download()">Download link for
		target/files files</button>


	<div class="outPopUp" id="loginForm">
		<form>
			<div class="logo">
				<img src="user_content/Doggo_100x100.png" alt="logo">
			</div>

			<div class="form-group">
				<label for="exampleInputEmail1">Email address: </label> <input
					type="text" name="email1" class="form-control" id="emailLogin"
					placeholder="Email" required="required">

			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password: </label> <input
					type="password" name="password" class="form-control"
					id="exampleInputPassword1" placeholder="Password">
			</div>

			<div>
				<button type="submit" class="btn btn-primary">Login</button>
				<button class="btn btn-secondary" id="registerButton"
					onclick="registerForm()">Register</button>
			</div>
		</form>
	</div>

	<div id="registerForm" style="display: none;">
		<form>

			<div class="logo">
				<img src="user_content/Doggo_100x100.png" alt="logo">
			</div>

			<label>First name: </label> <input type="text" name="firstName"
				id="firstName" class="form-control" placeholder="First Name"
				required="required"> <label>Last name: </label> <input
				type="text" name="lastName" id="lastName" class="form-control"
				placeholder="Last Name" required="required"> <label>Email
				address: </label> <input type="text" name="email2" id="emailRegister"
				class="form-control" placeholder="Email" required="required">
			<label>Password: </label> <input type="password" name="password"
				id="passwordRegister" class="form-control" placeholder="Password"
				required="required">

			<button type="submit" class="btn btn-primary" onclick="register()">Register</button>
			<button type="button" onclick="loginForm()" class="btn btn-secondary">Return
				to login</button>
			<br />
		</form>

	</div>
</body>



</html>
